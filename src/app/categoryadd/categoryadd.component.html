<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <form (ngSubmit) = "onSubmit()">
                <input type="hidden"  [(ngModel)] = "category.id" name="id"/>
                <div class="form-group">
                    <label style="font-weight: bold; font-size: large; "for="name">Category Name</label>
                    <input type="text" class="form-control"  [(ngModel)] = "category.name"  name="name" id="name"  placeholder="Enter name"/>

                </div>
                <br>
                
                <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                <button (click)="onCancel()" type="submit" class="btn btn-danger">Cancel</button>
            </form>
        </div>
