
          <div class="container">
            <div class="col-sm-6">
                <h3 style="margin-top: 10px">Sign Up Now</h3>
                <p>Please fill out this to register</p>
                <form (ngSubmit) = "onSubmit()">
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input type="text"  [(ngModel)]="userdetail.name"  id="firstName" required placeholder="Your name" class="form-control form-control-lg">
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control form-control-lg" required minlength="6" placeholder="Email" [(ngModel)]="userdetail.email" name="email" id="email"
                               aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                            anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-lg" required placeholder="Password" [(ngModel)]="userdetail.password" name="password"
                               id="password">
                    </div>
                    <br>
        
                    <input type="submit" value="Register" class="btn btn-primary btn-block">&nbsp;&nbsp;
                    <span style="margin-top: 10px">Already have an account <a class="linkControl" href="./login.html"
                                                                              th:href="@{/login}">Login here</a></span>
                </form>
            </div>
        </div>
